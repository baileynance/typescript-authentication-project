<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <form>
        <label for="f-name">
            First Name:
            <input id="f-name" type="text" required>
        </label>
        <label for="l-name">
            Last Name:
            <input id="l-name" type="text" required>
        </label>
        <label for="email">
            Email:
            <input id="email" type="email" required>
        </label>
        <label for="password">
            Password:
            <input id="password" type="password" required>
        </label>
    </form>
    <script src="server.js" defer></script>
</body>
</html>
